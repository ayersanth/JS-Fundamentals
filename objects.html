<!DOCTYPE html>
<html lang="en">

<head>

	<meta charset="UTF-8">
	<title>Document</title>

</head>

<body>

	<button id="button">Click Here!</button>

	<p id="math"></p>
	
	<script>
		
		// Objects are like arrays but they use curly brackets and can include methods (function with a name) and css rules.
		console.log(window);

		var myObj = {

			name: "Anthony",
			locations: {

				home: "Wellington",
				holiday: "Taupo"

			},
			age: 28,
			doSomething: function(){

				console.log(myObj.age);

			},
			doSomethingElse: function(){

				console.log(myObj.locations);

			}
			
		};

		console.log(myObj.doSomethingElse());

	</script>	

</body>

</html>
