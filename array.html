<!DOCTYPE html>
<html lang="en">

<head>

	<meta charset="UTF-8">
	<title>Document</title>

</head>

<body>
	
	<script>
		var myArray = [1, 2, 3, 55, 1024, "string", {forrest: "hello"}, false, [1, 2, 3]];
		console.log(myArray[5][1]);
		console.log(myArray[6]);
		console.log(myArray[0]);
		console.log(myArray[8][2]);
		// using the property .length we can see how many things are in the array.
		console.log(myArray.length);

		// Adds new item "kiwi" to myArray
		myArray.push("kiwi");
		console.log(myArray);

		// Removes the last item of myArray
		myArray.pop();
		console.log(myArray);


	</script>	

</body>

</html>
